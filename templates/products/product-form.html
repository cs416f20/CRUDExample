{% extends 'products/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Product Form
{% endblock %}

{% block body %}

    <h1>Product Form</h1>
    <form method="post" action="{% url 'update_product' product.id %}">
    {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'view_products' %}" class="btn btn-info"><i class="fas fa-arrow-left"></i> Go Back</a>
        <button type="reset" class="btn btn-warning"><i class="fas fa-redo-alt"></i> Reset</button>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
    </form>

{% endblock %}
